<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Qurro web tests</title>
        <link rel="shortcut icon" href="../../support_files/icon.png" />
        <link rel="stylesheet" href="vendor/mocha.css" />
        <link
            rel="stylesheet"
            href="../../support_files/vendor/jquery.dataTables.min.css"
        />
    </head>
    <body>
        <div id="mocha"></div>
        <!-- The following DOM elements are all used by Qurro's JS code in some
             way. Currently, we don't really care about the formatting of these
             elements within this test web page; we just care that these
             elements exist, so that the code can make the needed changes to
             them.
        -->
        <div id="loadingMessage">Loading message!</div>
        <div id="rankPlot"></div>
        <div id="samplePlot"></div>
        <label for="rankField" id="rankFieldLabel"></label>
        <select id="rankField"> </select>
        <label for="rankPlotColorScheme">Color Scheme</label>
        <select id="rankPlotColorScheme">
            <option value="#f00,#00f,#949">Red, Blue, Purple</option>
            <option value="#5fa2c8,#daa520,#029e73"
                >Blue, Gold, Green (Songbird paper)</option
            >
            <option value="#ff0,#f00,#ff8c00">Yellow, Red, Orange</option>
        </select>
        <input id="barSizeSlider" type="range" min="1" max="10" value="1" />
        <input type="checkbox" id="fitBarSizeCheckbox" />
        <p id="barSizeWarning" class="warning invisible"></p>
        <select id="xAxisField"> </select>
        <select id="colorField"> </select>
        <select id="xAxisScale">
            <option value="quantitative"></option>
            <option value="nominal"></option>
        </select>
        <select id="colorScale">
            <option value="nominal"></option>
            <option value="quantitative"></option>
        </select>

        <label id="catColorSchemeLabel" for="catColorScheme"
            >Categorical color scheme</label
        >
        <select id="catColorScheme">
            <option value="accent">accent</option>
            <option value="category10">category10</option>
            <option value="category20">category20</option>
            <option value="category20b">category20b</option>
            <option value="category20c">category20c</option>
            <option value="dark2">dark2</option>
            <option value="paired">paired</option>
            <option value="pastel1">pastel1</option>
            <option value="pastel2">pastel2</option>
            <option value="set1">set1</option>
            <option value="set2">set2</option>
            <option value="set3">set3</option>
            <option value="tableau10" selected="true">tableau10</option>
            <option value="tableau20">tableau20</option>
        </select>
        <label id="quantColorSchemeLabel" for="quantColorScheme"
            >Quantitative color scheme</label
        >
        <select id="quantColorScheme">
            <optgroup label="Sequential Single-Hue">
                <option value="blues" selected="true">blues</option>
                <option value="tealblues">tealblues</option>
                <option value="teals">teals</option>
                <option value="greens">greens</option>
                <option value="browns">browns</option>
                <option value="oranges">oranges</option>
                <option value="reds">reds</option>
                <option value="purples">purples</option>
                <option value="warmgreys">warmgreys</option>
                <option value="greys">greys</option>
            </optgroup>
            <optgroup label="Sequential Multi-Hue">
                <option value="viridis">viridis</option>
                <option value="magma">magma</option>
                <option value="inferno">inferno</option>
                <option value="plasma">plasma</option>
                <option value="bluegreen">bluegreen</option>
                <option value="bluepurple">bluepurple</option>
                <option value="goldgreen">goldgreen</option>
                <option value="goldorange">goldorange</option>
                <option value="goldred">goldred</option>
                <option value="greenblue">greenblue</option>
                <option value="orangered">orangered</option>
                <option value="purplebluegreen">purplebluegreen</option>
                <option value="purpleblue">purpleblue</option>
                <option value="purplered">purplered</option>
                <option value="redpurple">redpurple</option>
                <option value="yellowgreenblue">yellowgreenblue</option>
                <option value="yellowgreen">yellowgreen</option>
                <option value="yelloworangebrown">yelloworangebrown</option>
                <option value="yelloworangered">yelloworangered</option>
                <option value="darkblue">darkblue</option>
                <option value="darkgold">darkgold</option>
                <option value="darkgreen">darkgreen</option>
                <option value="darkmulti">darkmulti</option>
                <option value="darkred">darkred</option>
                <option value="lightgreyred">lightgreyred</option>
                <option value="lightgreyteal">lightgreyteal</option>
                <option value="lightmulti">lightmulti</option>
                <option value="lightorange">lightorange</option>
                <option value="lighttealblue">lighttealblue</option>
            </optgroup>
            <optgroup label="Diverging">
                <option value="blueorange">blueorange</option>
                <option value="brownbluegreen">brownbluegreen</option>
                <option value="purplegreen">purplegreen</option>
                <option value="pinkyellowgreen">pinkyellowgreen</option>
                <option value="purpleorange">purpleorange</option>
                <option value="redblue">redblue</option>
                <option value="redgrey">redgrey</option>
                <option value="redyellowblue">redyellowblue</option>
                <option value="redyellowgreen">redyellowgreen</option>
                <option value="spectral">spectral</option>
            </optgroup>
            <optgroup label="Cyclical">
                <option value="rainbow">rainbow</option>
                <option value="sinebow">sinebow</option>
            </optgroup>
        </select>
        <input type="checkbox" id="boxplotCheckbox" />
        <button id="multiFeatureButton"></button>
        <button id="exportDataButton"></button>
        <a id="downloadHelper"></a>
        <input type="number" id="autoSelectNumber" />
        <select id="autoSelectType">
            <option value="autoPercent"></option>
            <option value="autoLiteral"></option>
        </select>
        <button id="autoSelectButton"></button>
        <select id="topSearch"> </select>
        <select id="topSearchType">
            <option value="text"></option>
            <option value="rank"></option>
            <option value="lt"></option>
            <option value="gt"></option>
            <option value="lte"></option>
            <option value="gte"></option>
        </select>
        <!-- TODO instead of querying the DOM in the plot update functions,
             just make the search types and strings arguments (will make testing
             a lot easier)
        -->
        <input type="text" id="topText" />
        <select id="botSearch"> </select>
        <select id="botSearchType">
            <option value="text"></option>
            <option value="rank"></option>
            <option value="lt"></option>
            <option value="gt"></option>
            <option value="lte"></option>
            <option value="gte"></option>
        </select>
        <input type="text" id="botText" />

        <p id="commonFeatureWarning" class="warning invisible"></p>
        <h4 id="numHeader">Numerator Features (0 selected)</h4>
        <table
            id="topFeaturesDisplay"
            class="display compact wrap stripe"
        ></table>
        <h4 id="denHeader">Denominator Features (0 selected)</h4>
        <table
            id="botFeaturesDisplay"
            class="display compact wrap stripe"
        ></table>

        <div id="mainSamplesDroppedDiv" class="invisible"></div>
        <div id="balanceSamplesDroppedDiv" class="invisible"></div>
        <div id="xAxisSamplesDroppedDiv" class="invisible"></div>
        <div id="colorSamplesDroppedDiv" class="invisible"></div>

        <select id="qurro_select_test"></select>
        <select id="qurro_enabled_test"></select>
        <select id="qurro_enabled_test2"></select>
        <div id="qurro_cleardiv_test">
            <div id="child">
                <div id="grandchild"></div>
            </div>
            <div id="child2">
                <div id="grandchild2">
                    <div id="greatgrandchild"></div>
                </div>
            </div>
        </div>
        <div id="qurro_cleardiv_emptyelement" sillyparam="hi!"></div>
        <select id="qurro_bindingtest1">
            <option value="1"></option>
            <option value="2"></option>
        </select>
        <button id="qurro_bindingtest2"></button>
        <select id="qurro_bindingtest3">
            <option value="3"></option>
            <option value="4"></option>
        </select>
    </body>

    <script
        data-main="setup"
        src="../../support_files/vendor/require.js"
    ></script>
</html>
